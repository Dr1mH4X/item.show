<!doctype html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>item.show</title>
        <script src="https://cdn.jsdelivr.net/npm/animejs@4.2.2/dist/bundles/anime.umd.min.js"></script>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        />
        <link rel="stylesheet" href="styles.css" />
        <!-- Google tag (gtag.js) -->
        <script
            async
            src="https://www.googletagmanager.com/gtag/js?id=G-K7LRLJVPS7"
        ></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag() {
                dataLayer.push(arguments);
            }
            gtag("js", new Date());

            gtag("config", "G-K7LRLJVPS7");
        </script>
        <!-- Google tag (gtag.js) -->
    </head>
    <body>
        <!-- Background Animation Container -->
        <div id="bgAnimation" class="bg-animation"></div>

        <!-- Header Section -->
        <header id="mainHeader">
            <div class="logo">
                <i class="fas fa-boxes"></i>
                <h1 id="appTitle">item.show</h1>
            </div>
            <div class="header-controls">
                <!-- Language Toggle Group -->
                <div class="toggle-group" id="langGroup">
                    <div class="toggle-pill-bg"></div>
                    <button class="toggle-btn active" data-val="zh-CN">
                        中文
                    </button>
                    <button class="toggle-btn" data-val="en">EN</button>
                </div>

                <!-- Theme Toggle Group -->
                <div class="toggle-group" id="themeGroup">
                    <div class="toggle-pill-bg"></div>
                    <button class="toggle-btn active" data-val="auto">
                        Auto
                    </button>
                    <button class="toggle-btn" data-val="light">
                        <i class="fas fa-sun"></i>
                    </button>
                    <button class="toggle-btn" data-val="dark">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>

                <!-- Hidden legacy selects retained for script compatibility -->
                <div style="display: none">
                    <select id="langSwitcher">
                        <option value="zh-CN">中文</option>
                        <option value="en">English</option>
                    </select>
                    <select id="themeSwitcher">
                        <option value="auto">Auto</option>
                        <option value="light">Light</option>
                        <option value="dark">Dark</option>
                    </select>
                </div>
            </div>
        </header>

        <div class="container">
            <div class="main-content">
                <!-- Time Banner Section -->
                <div class="time-banner" id="timeBanner">
                    <div class="current-time">
                        <i class="fas fa-clock"></i>
                        <div>
                            <div id="currentDateTime">正在加载时间...</div>
                            <div id="currentDayInfo"></div>
                        </div>
                    </div>
                    <div class="time-info">
                        <p id="assetsCostNote">
                            所有资产成本均基于当前时间计算
                        </p>
                        <p id="systemTimeLabel">
                            <span class="label-text">系统时间:</span>
                            <span id="systemTime"></span>
                        </p>
                    </div>
                </div>

                <!-- Dashboard Section -->
                <div class="dashboard">
                    <div class="stats">
                        <div class="stat-card">
                            <div class="icon">
                                <i class="fas fa-dollar-sign"></i>
                            </div>
                            <h3>
                                <span id="totalValueLabel">总资产价值</span>
                                <button id="toggleCalcModeBtn" class="icon-btn">
                                    <i class="fas fa-exchange-alt"></i>
                                </button>
                            </h3>
                            <div class="value" id="totalValue">¥0</div>
                        </div>
                        <div class="stat-card">
                            <div class="icon">
                                <i class="fas fa-box"></i>
                            </div>
                            <h3 id="totalItemsLabel">物品总数</h3>
                            <div class="value" id="totalItems">0</div>
                        </div>
                        <div class="stat-card">
                            <div class="icon">
                                <i class="fas fa-calendar-day"></i>
                            </div>
                            <h3 id="avgDailyCostLabel">平均每日成本</h3>
                            <div class="value" id="avgDailyCost">¥0.00</div>
                        </div>
                    </div>
                </div>

                <!-- Items List Section -->
                <div class="items-section">
                    <div class="section-header">
                        <h2 id="itemsListTitle">
                            <i class="fas fa-list"></i> 物品资产清单
                        </h2>
                    </div>

                    <div class="search-wrapper">
                        <i class="fas fa-search search-icon"></i>
                        <input
                            type="text"
                            id="searchInput"
                            placeholder="搜索物品 / Search items..."
                            data-i18n-placeholder="searchPlaceholder"
                        />
                    </div>

                    <div class="filter-bar" id="categoryFilter">
                        <div class="filter-pill-bg"></div>
                        <button class="filter-btn active" data-cat="all">
                            全部
                        </button>
                        <!-- JS will populate categories here -->
                    </div>

                    <div class="items-grid" id="itemsContainer">
                        <!-- Item cards will be dynamically added via JavaScript -->
                    </div>

                    <div class="system-info">
                        <p id="systemDataInfo">
                            系统数据更新时间：<span id="updateTime"
                                >2000年00月00日</span
                            >
                            | 当前物品总数：<span id="infoTotalItems">0</span> |
                            总价值：<span id="infoTotalValue">¥0</span>
                        </p>
                        <p style="color: inherit; text-decoration: none">
                            © 2025

                            <a
                                href="https://github.com/Dr1mH4X/Dr1mH4X.github.io"
                                style="
                                    color: inherit;
                                    text-decoration: underline;
                                "
                                target="_blank"
                            >
                                item.dreamhax.cc
                            </a>

                            <a
                                id="copyrightLink"
                                href="mailto:cyy00@dreamhax.cc"
                                style="color: inherit; text-decoration: none"
                            >
                                . All rights reserved.
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Reusable item card template for rendering (used by script.js) -->
        <template id="itemCardTemplate">
            <div class="item-card">
                <div class="item-header">
                    <h3 data-field="name"></h3>
                    <div class="price">
                        <span data-field="currency">¥</span
                        ><span data-field="price"></span>
                    </div>
                    <span class="status-tag" data-field="statusText"></span>
                </div>
                <div class="item-body">
                    <div class="item-detail">
                        <span class="detail-label" data-i18n-key="purchaseDate"
                            >购买日期</span
                        >
                        <span
                            class="detail-value"
                            data-field="purchaseDate"
                        ></span>
                    </div>
                    <div class="item-detail">
                        <span class="detail-label" data-i18n-key="warrantyUntil"
                            >保修至</span
                        >
                        <span
                            class="detail-value"
                            data-field="warrantyDate"
                        ></span>
                    </div>
                    <div class="item-detail">
                        <span
                            class="detail-label"
                            data-i18n-key="retirementDate"
                            >退役时间</span
                        >
                        <span
                            class="detail-value"
                            data-field="retirementDate"
                        ></span>
                    </div>
                    <div class="cost-calculation">
                        <div class="title" data-i18n-key="costCalcTitle">
                            成本计算
                        </div>
                        <div class="item-detail">
                            <span class="detail-label" data-i18n-key="dailyCost"
                                >日均成本</span
                            >
                            <span class="detail-value">
                                <span data-field="currency">¥</span
                                ><span data-field="dailyCost"></span>
                            </span>
                        </div>
                        <div class="item-detail">
                            <span class="detail-label" data-i18n-key="daysUsed"
                                >已使用天数</span
                            >
                            <span
                                class="detail-value"
                                data-field="daysUsed"
                            ></span>
                        </div>
                    </div>
                </div>
            </div>
        </template>

        <script src="lang.js"></script>
        <script src="theme.js"></script>
        <script src="data.js"></script>
        <script src="animations.js"></script>
        <script src="script.js"></script>
    </body>
</html>
